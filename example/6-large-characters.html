<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Anime Character Chat</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .chat-bubble-container {
        width: 800px;
        height: 600px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        display: flex;
        overflow: hidden;
      }

      .character-container {
        width: 250px;
        background-color: #e9ecef;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s ease;
      }

      .character-container img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      .chat-message-list {
        flex-grow: 1;
        overflow-y: auto;
        padding: 15px;
      }

      .chat-bubble {
        max-width: 70%;
        margin: 10px 0;
        padding: 10px 15px;
        border-radius: 15px;
        clear: both;
        position: relative;
        animation-duration: 0.5s;
      }

      .chat-bubble.user {
        background-color: #007bff;
        color: white;
        float: right;
        text-align: right;
      }

      .chat-bubble.bot {
        background-color: #e9ecef;
        color: black;
        float: left;
        text-align: left;
      }

      .sender-name {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .chat-bubble-image-container {
        max-width: 50px;
        margin-bottom: 5px;
      }

      .chat-bubble-image-container img {
        max-width: 100%;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="chat-container"></div>

    <script src="../src/chat-bubble.js"></script>
    <script>

      const chatBubble = new ChatBubble({
        container: document.getElementById("chat-container"),
        characterMode: true,
        hideBubbleImages: true,
        delayPerMessage: 1000,
        users: [
          {
            id: "bot",
            name: "Assistant",
            type: "bot",
            images: {
              default: "https://api.dicebear.com/6.x/bottts/svg?seed=Claude",
              happy: "https://api.dicebear.com/6.x/bottts/svg?seed=Happy",
              thinking: "https://api.dicebear.com/6.x/bottts/svg?seed=Thinking",
            },
          },
          {
            id: "user",
            name: "Utilisateur",
            type: "user",
            images: {
              default: "https://api.dicebear.com/6.x/avataaars/svg?seed=User",
              excited:
                "https://api.dicebear.com/6.x/avataaars/svg?seed=Excited",
            },
          },
        ],
        initialMessages: [
          {
            userId: "bot",
            text: "Bonjour ! Comment puis-je vous aider aujourd'hui ?",
            state: "default",
          },
          {
            userId: "user",
            text: "Salut ! J'aimerais discuter d'un projet.",
            state: "default",
          },
          {
            userId: "bot",
            text: "Bien sûr, je suis tout ouïe !",
            state: "happy",
          },
          {
            userId: "user",
            text: "C'est un projet de chat avec des personnages animés.",
            state: "excited",
          },
          {
            userId: "bot",
            text: "Wow, ça a l'air intéressant !",
            state: "thinking",
          },
          {
            userId: "user",
            text: "Oui est surtout il faut que le scroll marche...",
            state: "excited",
          },
          {
            userId: "bot",
            text: "Ah! Et ça marche ?!",
            state: "happy",
          },
          {
            userId: "user",
            text: "Semble t'il...",
            state: "default",
          },
        ],
      });
    </script>
  </body>
</html>
