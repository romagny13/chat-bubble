    <style>
      /* Variables pour les couleurs et les transitions */
      :root {
        --primary-color: #9c27b0; /* Deep Purple */
        --secondary-color: #ff4081; /* Vibrant Pink */
        --user-bubble-color: #f3e5f5; /* Light Lavender */
        --bot-bubble-color: #e1f5fe; /* Soft Blue */
        --text-primary: #333333;
        --text-secondary: #6a1b9a; /* Dark Purple */
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Conteneur principal */
      .chat-bubble-container {
        font-family: "Montserrat", Arial, sans-serif;
        border-radius: 20px;
        height: 600px;
        overflow-y: auto;
        padding: 20px;
        background-color: #ffffff;
        background-image: radial-gradient(
            circle at 10% 20%,
            rgba(255, 192, 203, 0.1) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 90% 80%,
            rgba(173, 216, 230, 0.1) 0%,
            transparent 20%
          );
        display: flex;
        flex-direction: column;
        gap: 16px;
        box-shadow: var(--shadow);
        border: 2px solid #ffe6f3;
      }

      /* Personnalisation de la scrollbar */
      .chat-bubble-container::-webkit-scrollbar {
        width: 8px;
      }

      .chat-bubble-container::-webkit-scrollbar-track {
        background: #fff0f5;
        border-radius: 10px;
      }

      .chat-bubble-container::-webkit-scrollbar-thumb {
        background-color: #ffb6c1;
        border-radius: 10px;
      }

      .chat-message-list {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      /* Style général des bulles */
      .chat-bubble {
        padding: 16px;
        border-radius: 20px;
        display: flex;
        align-items: flex-start;
        max-width: 80%;
        transition: var(--transition);
        position: relative;
        line-height: 1.6;
        gap: 10px;
      }

      .sender-name {
        padding-top: 30px;
        font-weight: bold;
        color: var(--text-secondary);
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
        white-space: nowrap;
      }

      .sender-name::after {
        content: ":";
      }

      .chat-text {
        padding-top: 30px;
      }

      /* Styles spécifiques pour les messages utilisateur */
      .user {
        background-color: var(--user-bubble-color);
        margin-left: auto;
        border: 2px solid #ffb6c1;
      }

      /* Styles spécifiques pour les messages bot */
      .bot {
        background-color: var(--bot-bubble-color);
        margin-right: auto;
        border: 2px solid #b0e0e6;
      }

      .chat-bubble img {
        width: 120px;
        height: 180px; /* Maintained 3:4 aspect ratio */
        border-radius: 15px;
        object-fit: cover;
        border: 3px solid white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .chat-bubble:hover img {
        transform: scale(1.05);
      }

      /* Contenu du message */
      .message-content {
        color: var(--text-primary);
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.7);
        padding: 10px;
        border-radius: 12px;
      }

      /* Animation au survol */
      .chat-bubble:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      }

      /* Style pour le timestamp */
      .timestamp {
        font-size: 0.8rem;
        color: #9b59b6;
        margin-top: 6px;
        text-align: right;
        font-style: italic;
      }

      /* Effet visuel pour les nouveaux messages */
      @keyframes popIn {
        0% {
          transform: scale(0.9);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .popin {
        animation: popIn 0.5s ease-out;
      }

      @media (max-width: 640px) {
        .chat-bubble {
          max-width: 90%;
        }

        .chat-bubble-container {
          padding: 12px;
        }
      }

      .replay-btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: var(--shadow);
        text-transform: uppercase;
      }

      .replay-btn:hover {
        background-color: var(--secondary-color);
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
